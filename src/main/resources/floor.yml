
connector:
  tuya:
    ak: "${TUYA_AK:}"
    sk: "${TUYA_SK:}"
    region: "${TUYA_REGION:CN}"
    device_ids: "${TUYA_DEVICE_IDS:}"
    user_uid: "${TUYA_USER_UID:}"
  solarman:
    plant_mame: "${SOLARMAN_PLANT_NAME:Dacha}"
    region: "${SOLARMAN_REGION:IN}"
    appid: "${SOLARMAN_APP_ID:}"
    secret: "${SOLARMAN_SECRET:}"
    username: "${SOLARMAN_USER_NAME:}"
    password: "${SOLARMAN_PASS:}"
    passhash: "${SOLARMAN_PASS_HASH:}"
    stationid: "${SOLARMAN_STATION_ID:}"
    inverterid: "${SOLARMAN_INVERTER_ID:}"
    loggerid: "${SOLARMAN_LOGGER_ID:}"
    mqtt:
      port: "${SOLARMAN_MQTT_PORT:1883}"
      topic: "${SOLARMAN_MQTT_TOPIC:solarmanpv}"
      username: "${SOLARMAN_MQTT_USER_NAME:}"
      password: "${SOLARMAN_MQTT_PASSWORD:}"
